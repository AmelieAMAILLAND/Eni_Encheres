<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.forgotPassword}"></title>
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/forgot-password.css">
	<link rel="icon" href="images/favicon.png"/>
</head>
<body>
<div data-th-replace="~{fragments/fragment-header :: header}"></div>

<main>
    <h1 class="title" th:text="#{label.resetPassword}"></h1>
    <form th:action="@{/forgot-password}" method="post">
		<div class="input-container">
			<label for="email" th:text="#{label.email}"></label>
			<input type="email" id="email" name="email" required>
		</div>
		
		<div class="button-container">
			<button type="submit" th:text="#{button.send}"></button>
		</div>
		
    </form>
    
    <div th:if="${message}" class="message-container">
    	<p th:text="${message}"></p>
    </div>

</main>

<div data-th-replace="~{/fragments/fragment-footer :: footer}"></div>
<script src="/js/navbar.js"></script>
</body>
</html>
