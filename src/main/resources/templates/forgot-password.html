<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>ENI Enchères - Mot de passe oublié</title>
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/forgot-password.css">
</head>
<body>
<div data-th-replace="~{fragments/fragment-header :: header}"></div>

<main>
    <h1 class="title">REINITIALISER LE MOT DE PASSE</h1>
    <form th:action="@{/forgot-password}" method="post">
		<div class="input-container">
			<label for="email">Adresse Email :</label>
			<input type="email" id="email" name="email" required>
		</div>
		
		<div class="button-container">
			<button type="submit">Envoyer</button>
		</div>
		
    </form>
    
    <div th:if="${message}" class="message-container">
    	<p th:text="${message}"></p>
    </div>

</main>

<div data-th-replace="~{/fragments/fragment-footer :: footer}"></div>
<script src="/js/navbar.js"></script>
</body>
</html>
